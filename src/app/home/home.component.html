<app-header></app-header>

<div class="row m-0">
    <!-- ======================Barra lateral=============================================================== -->
    <div class="col-lg-2 col-12 p-0">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" [class.barra-navegacao]="!isMobile">
            <a href="/" class=" d-flex align-items-center pb-3 mb-4 link-dark text-decoration-none border-bottom ">
                <span class="font-weight-bold mx-auto">Listas de tarefas</span>
            </a>

            <!-- Lista de tarefas -->
            <div *ngFor="let lista of listas">
                <ul class="nav nav-pills justify-content-center">
                    <li class="nav-item text-white">
                        <div class="col-12 mb-2">
                            <a class="link-dark rounded p-1 link-lista" [class.link-listaSelecionada]="lista.id == idListaSelecionada"
                                (click)="recuperarDadosDaLista(lista.id)">{{lista.title}}
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Lista de tarefas -->


            <!-- Botão adicionar lista de tarefas -->
            <div class="p-0 mx-auto add-button">
                <a class="p-2 add-lista" (click)="popUpAdicionarNovaLista()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"
                        class="icone-adicionar">
                        <path id="Icon_material-add" data-name="Icon material-add"
                            d="M28.5,19.5h-9v9h-3v-9h-9v-3h9v-9h3v9h9Z" transform="translate(-7.5 -7.5)"
                            fill="#89d0c9" />
                    </svg>
                    Adicionar lista
                </a>
            </div>
            <!-- Botão adicionar lista de tarefas -->


        </div>
    </div>
    <!-- ======================Barra lateral=============================================================== -->


    <!-- =====================Página principal============================================================== -->
    <div class="col-10 mt-3">
        <div class="row">
            <div class="col-lg-10 offset-lg-0 offset-2">

                <!-- Título da lista de tarefas selecionada -->
                <span class="me-2">{{tituloTarefas}}</span>

                <!-- Icone -->
                <a (click)="popupExcluirListaDeTarefas()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icone-deletar" viewBox="0 0 30 33">
                        <g id="Icon_feather-trash-2" data-name="Icon feather-trash-2"
                            transform="translate(-3 -1.5)">
                            <path id="Caminho_3" data-name="Caminho 3" d="M4.5,9h27" fill="none"
                                stroke="#89d0c9" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="3" />
                            <path id="Caminho_4" data-name="Caminho 4"
                                d="M28.5,9V30a3,3,0,0,1-3,3h-15a3,3,0,0,1-3-3V9M12,9V6a3,3,0,0,1,3-3h6a3,3,0,0,1,3,3V9"
                                fill="none" stroke="#89d0c9" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="3" />
                            <path id="Caminho_5" data-name="Caminho 5" d="M15,16.5v9" fill="none"
                                stroke="#89d0c9" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="3" />
                            <path id="Caminho_6" data-name="Caminho 6" d="M21,16.5v9" fill="none"
                                stroke="#89d0c9" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="3" />
                        </g>
                    </svg>
                </a>
                <!-- Icone -->

                <div class="bottom-titulo"></div>
                <!-- Título da lista de tarefas selecionada -->


                <!-- Tarefas adicionadas nas respectivas listas -->
                <div *ngFor="let tarefa of tarefas">
                    <div *ngIf="tarefa.listId == idListaSelecionada">

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item p-0">
                                <input class="form-check-input" type="checkbox" value="" aria-label="...">
                                {{tarefa.title}}

                                <!-- Icones -->
                                <a class="offset-1" (click)="popupEditarTarefa(tarefa.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icone-editar"
                                        viewBox="0 0 33.182 33.182">
                                        <g id="Icon_feather-edit" data-name="Icon feather-edit"
                                            transform="translate(-1.5 -1.318)">
                                            <path id="Caminho_1" data-name="Caminho 1"
                                                d="M16.5,6H6A3,3,0,0,0,3,9V30a3,3,0,0,0,3,3H27a3,3,0,0,0,3-3V19.5"
                                                fill="none" stroke="#89d0c9" stroke-linecap="round"
                                                stroke-linejoin="round" stroke-width="3" />
                                            <path id="Caminho_2" data-name="Caminho 2"
                                                d="M27.75,3.75a3.182,3.182,0,0,1,4.5,4.5L18,22.5,12,24l1.5-6Z"
                                                fill="none" stroke="#89d0c9" stroke-linecap="round"
                                                stroke-linejoin="round" stroke-width="3" />
                                        </g>
                                    </svg>
                                </a>

                                <a (click)="popupExcluirTarefa(tarefa.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icone-deletar" viewBox="0 0 30 33">
                                        <g id="Icon_feather-trash-2" data-name="Icon feather-trash-2"
                                            transform="translate(-3 -1.5)">
                                            <path id="Caminho_3" data-name="Caminho 3" d="M4.5,9h27" fill="none"
                                                stroke="#89d0c9" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="3" />
                                            <path id="Caminho_4" data-name="Caminho 4"
                                                d="M28.5,9V30a3,3,0,0,1-3,3h-15a3,3,0,0,1-3-3V9M12,9V6a3,3,0,0,1,3-3h6a3,3,0,0,1,3,3V9"
                                                fill="none" stroke="#89d0c9" stroke-linecap="round"
                                                stroke-linejoin="round" stroke-width="3" />
                                            <path id="Caminho_5" data-name="Caminho 5" d="M15,16.5v9" fill="none"
                                                stroke="#89d0c9" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="3" />
                                            <path id="Caminho_6" data-name="Caminho 6" d="M21,16.5v9" fill="none"
                                                stroke="#89d0c9" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="3" />
                                        </g>
                                    </svg>
                                </a>
                                <!-- Icones -->
                            </li>
                        </ul>

                    </div>
                </div>
                <!-- Tarefas adicionadas nas respectivas listas -->

            </div>
        </div>

        <!-- Botão para adicionar mais uma tarefa -->
        <div class="row mt-2">
            <div class="col-lg-2 col-12 offset-lg-0 offset-2 add-button mb-3 p-1">
                <a class=" p-1 add-lista" (click)="popupAdicionarNovaTarefa()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"
                        class="icone-adicionar">
                        <path id="Icon_material-add" data-name="Icon material-add"
                            d="M28.5,19.5h-9v9h-3v-9h-9v-3h9v-9h3v9h9Z" transform="translate(-7.5 -7.5)"
                            fill="#89d0c9" />
                    </svg>
                    Adicionar nova tarefa
                </a>
            </div>
        </div>
        <!-- Botão para adicionar mais uma tarefa -->

    </div>
    <!-- =====================Página principal============================================================== -->

</div>
