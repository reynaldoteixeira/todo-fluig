<header class="navbar navbar-dark bg-dark  p-0 shadow">
    <div class="col-md-3 col-lg-2 me-0 px-3">
        <a class="navbar-brand offset-3 p-2">FLUIG</a>
    </div>
    
</header>
<div class="row">
    <div class="col-2">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light barra-navegacao">
            <a href="/" class=" d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom ">
                <!-- <svg class="bi me-2" width="40" height="32"></svg> -->
                <span class="font-weight-bold">To-Do Lists</span>
            </a>
            <div *ngFor="let lista of listas">
                <ul class="nav nav-pills">
                    <li class="nav-item text-white">
                        <div class="col-12 mb-2">
                            <!-- <button class="btn btn-outline-success align-items-center rounded collapsed mb-2"
                                (click)="recuperarDadosDaLista(lista.id)">{{lista.title}}</button> -->
                            <a class="link-dark rounded p-1 link-lista" (click)="recuperarDadosDaLista(lista.id)">{{lista.title}}</a>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- <button type="button" class="btn btn-outline-success" (click)="popUpAdicionarNovaLista()">Adicionar
                lista</button> -->
                <a class="link-dark rounded p-1 add-lista" (click)="popUpAdicionarNovaLista()">Adicionar lista</a>
        </div>
    </div>




    <div class="col-10 mt-3">
        <div class="row">
            <div class="col-10">
                <h5>{{tituloTarefas}}</h5>
                <div *ngFor="let tarefa of tarefas">
                    <div *ngIf="tarefa.listId == idListaSelecionada">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <input class="form-check-input" type="checkbox" value="" aria-label="...">
                                {{tarefa.title}}

                                <button class="btn btn-warning offset-5" (click)="popupEditarTarefa(tarefa.id)">Editar Tarefa</button>
                                <button class="btn btn-danger" (click)="popupExcluirTarefa(tarefa.id)">excluir Tarefa</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <button class="btn btn-success " (click)="popupAdicionarNovaTarefa()">Adicionar Tarefa</button>
            </div>
        </div>


        <!-- <button class="btn btn-primary" (click)="getListaTodoService()">Recuperar lista</button> -->
        <!-- <button class="btn btn-success" (click)="popUpAdicionarNovaLista()">Adicionar lista</button> -->
        <!-- <button class="btn btn-primary" (click)="getTarefasTodoService()">Ver tarefas</button> -->
        

    </div>
</div>
